<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="purchaseForm.css" />
    <title>Purchase Form</title>
  </head>
  <body>
    <div id="wrapper">
      <ol>
        <li class="selected">Product Selection</li>
        <li>Payment Method</li>
        <li>Payment Form</li>
        <li>Payment Success</li>
      </ol>
      <ul>
        <li class="blue-product">
          <input type="checkbox" id="frontend" />
          <label for="frontend">Front-End Expert</label>
        </li>
        <li class="red-product">
          <input type="checkbox" id="backend" />
          <label for="backend">Back-End Expert</label>
        </li>
        <li class="orange-product">
          <input type="checkbox" id="devops" />
          <label for="devops">DevOps Expert</label>
        </li>
        <li class="green-product">
          <input type="checkbox" id="machinelearning" />
          <label for="machinelearning">ML Expert</label>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </body>
</html>
